<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div id="message-container"></div>

    <div class="user-input" id="user1">
      <input type="text" id="user1-input" placeholder="Mensaje usuario uno">
      <button onclick="sendMessage('user1')">Enviar</button>
    </div>

    <div class="user-input" id="user2">
      <input type="text" id="user2-input" placeholder="Mensaje usuario dos">
      <button onclick="sendMessage('user2')">Enviar</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
